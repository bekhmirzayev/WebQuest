    <style>
      @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap');
      
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      /* White Glass Card Style (Oqroq cardlar) */
      .glass-card {
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      }

      /* Preserving original custom animations */
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      @keyframes flutter {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        25% { transform: translateY(-10px) rotate(5deg); }
        75% { transform: translateY(-5px) rotate(-5deg); }
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-rotate { animation: rotate 20s linear infinite; }
      .animate-shimmer { animation: shimmer 3s linear infinite; background-size: 200% 100%; }
      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-float-reverse { animation: float 8s ease-in-out infinite reverse; }
      .animate-flutter { animation: flutter 4s ease-in-out infinite; }
      .animate-slideIn { animation: slideIn 0.5s ease; }
    </style>
